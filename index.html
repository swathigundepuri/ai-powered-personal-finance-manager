<!DOCTYPE html>
<html>
<head>
  <title>AI- Personal Finance Manager</title>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <h2>Add Monthly Salary</h2>
  <input type="number" id="salaryAmount" placeholder="Enter salary">
  <button onclick="addSalary()">Add Salary</button>

  <h2>Add Expense</h2>
  <input type="text" id="expenseDesc" placeholder="Expense description">
  <input type="number" id="expenseAmount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>

  <h2>Summary</h2>
  <p>Income: ₹ <span id="income">0</span></p>
  <p>Expenses: ₹ <span id="expenses">0</span></p>
  <p>Remaining Salary: ₹ <span id="remaining">0</span></p>
  <p id="alert" style="color:red"></p>

<script src="script.js"></script>

</body>
</html>
